<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <title>SK C&C MVNO</title>
    <link rel="stylesheet" href="../css/common.css">
    <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../js/ui.js"></script>
    <script type="text/javascript" src="../js/Chart.min.js"></script>
</head>
<body>
<div id="wrap" class="brand1">
    <header>
        <h1>잔액조회</h1>
    </header>
    <div id="container">
        <p class="brandLogo"></p>
        
        <div class="contBox userInfo">
            <span>박보검 님</span><span>010-12**-56**</span>
        </div>
        
        <div class="contBox">
            <ul class="setviceInfo">
                <li>
                    <span>서비스 상태</span>
                    <span>이용중</span>
                </li>
                <li>
                    <span>사용중인 요금제</span>
                    <span>BAND 데이터 1.2G</span>
                </li>
            </ul>
        </div>
        
        <div class="contBox" style="padding:0 20px;">
            <ul class="setviceInfo type2">
                <li>
                    <span>BAND 카드번호</span>
                    <span>58761645367</span>
                </li>
                <li class="date">
                    <span>BAND 발신유효일</span>
                    <span>D-7<em>2019.05.31</em></span>
                </li>
                <li class="date">
                    <span>BAND 수신유효일</span>
                    <span>D-7<em>2019.05.31</em></span>
                </li>
            </ul>
        </div>
        
        <div class="contBox">
            <ul class="chartList">
                <li>
                    <div><canvas id="chart1" width="100%" height="100%"></canvas></div>
                    <div class="info">
                        <p>영상, 부가전화</p>
                        <strong>22분</strong>/50분
                    </div>
                </li>
                <li>
                    <div><canvas id="chart2" width="100%" height="100%"></canvas></div>
                    <div class="info">
                        <p>데이터</p>
                        <strong>2254MB</strong>/3000MB
                    </div>
                </li>
                <li>
                    <div><canvas id="chart3" width="100%" height="100%"></canvas></div>
                    <div class="info">
                        <p>음성/SMS/MMS</p>
                        <strong>무제한</strong>/매월
                    </div>
                </li>
            </ul>
            <script type="text/javascript">
            var ctx1 = document.getElementById("chart1").getContext('2d');
            var ctx2 = document.getElementById("chart2").getContext('2d');
            var ctx3 = document.getElementById("chart3").getContext('2d');

            var myChart1 = new Chart(ctx1, {
                type: 'doughnut',
                data: {
                    datasets: [{    
                        data: [20, 80],
                      
                        borderColor: ['#e4e4e4', '#6ad2d0'],
                        backgroundColor: ['#e4e4e4', '#6ad2d0'],
                        borderWidth: 1
                    }]},         
                options: {
                    cutoutPercentage: 80,
                    responsive: true,
                    maintainAspectRatio: false,
                }
            });
            var myChart2 = new Chart(ctx2, {
                type: 'doughnut',
                data: {
                    datasets: [{    
                        data: [40, 60],
                      
                        borderColor: ['#e4e4e4', '#24aeac'],
                        backgroundColor: ['#e4e4e4', '#24aeac'],
                        borderWidth: 1
                    }]},         
                options: {
                    cutoutPercentage: 80,
                    responsive: true,
                    maintainAspectRatio: false,
                }
            });
            var myChart3 = new Chart(ctx3, {
                type: 'doughnut',
                data: {
                    datasets: [{    
                        data: [0, 100],
                      
                        borderColor: ['#e4e4e4', '#087977'],
                        backgroundColor: ['#e4e4e4', '#087977'],
                        borderWidth: 1
                    }]},         
                options: {
                    cutoutPercentage: 80,
                    responsive: true,
                    maintainAspectRatio: false,
                }
            });
            </script>
        </div>

        <div class="btnArea">
            <button type="button" class="btnL">충전하러 가기</button>
        </div>
    </div>   
</div>
</body>
</html>
